<nz-table #ajaxTable nzSize="small"
  nzShowSizeChanger [nzFrontPagination]="true"
  [nzData]="dataSet" [nzTotal]="total"
  [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize"
  (nzPageIndexChange)="searchData()" (nzPageSizeChange)="searchData(true)">
  <thead>
    <tr>
      <th>Name</th>
      <th>Flag</th>
      <th>Area</th>
      <th>Population</th>
      <th>Capital</th>
      <th>Region(Sub)</th>
      <th>CIOC</th>
      <th>Domain</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.name}}</td>
      <td><img src={{data.flag}} width="45" height="30"></td>
      <td>{{data.area}}</td>
      <td>{{data.population}}</td>
      <td>{{data.capital}}</td>
      <td>{{data.subregion}}</td>
      <td>{{data.cioc}}</td>
      <td>{{data.topLevelDomain}}</td>
    </tr>
  </tbody>
</nz-table>
