<nz-table #ajaxTable nzSize="small" nzShowSizeChanger [nzFrontPagination]="true" [nzData]="dataSet" [nzTotal]="total"
  [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize" [nzPageSizeOptions]="pageSizeOptions"
  (nzPageIndexChange)="searchData()" (nzPageSizeChange)="searchData(true)">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"> 
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.name}}</td>
      <td><img src={{data.flag}} width="45" height="30"></td>
      <td>{{data.area| number }}</td>
      <td>{{data.population | number }}</td>
      <td>{{data.capital}}</td>
      <td>{{data.subregion}}</td>
      <td>{{data.cioc}}</td>
      <td>{{data.topLevelDomain}}</td>
    </tr>
  </tbody>
</nz-table>
